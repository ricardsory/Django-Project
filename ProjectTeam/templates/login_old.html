
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin Template for Bootstrap</title>

   <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<script>

    function checkData() {
        if (document.getElementById("inputEmail").value == "") {
            alert("Debes introducir el email");
        }
        else if (document.getElementById("inputPassword").value == "") {
            alert("Debes introducir la contraseña");
        }
        else {
            document.forms[0].submit();
        }
    }

    function goto() {
        location.href = "register.html";
    }

</script>

<link href='http://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>

<style rel="stylesheet">

    .custom {

      margin-right:500px;
      margin-left:500px;
      margin-top:20px;
      margin-bottom:20px;
      background-color: #123456;
      color:#FFF;
      text-align:center;
      height:200px;
      border-radius:6px;

    }

    h1 {
      margin-bottom:20px;
    }
    .custom-bar {
        background-color:#000 !important;
        border-radius:0px;
        border:0px;
    }

    .link{
      color:#FFF;
    }

    .custom-brand{
      color:#FFF;
    }


</style>



  </head>

  <body style="background-color:#EAEBEB;">

    <header style=" height:150px;background: rgba(230,230,230,1);
                    background: -moz-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -webkit-gradient(left top, right top, color-stop(0%, rgba(230,230,230,1)), color-stop(100%, rgba(71,71,71,1)));
                    background: -webkit-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -o-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: -ms-linear-gradient(left, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    background: linear-gradient(to right, rgba(230,230,230,1) 0%, rgba(71,71,71,1) 100%);
                    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#e6e6e6', endColorstr='#474747', GradientType=1 );">

        <p style="color:#FFF; text-align:center; font-size:70px;font-size:100px;font-family: 'Indie Flower';"> Project Team</p>

    </header>

     <nav class="navbar navbar-inverse custom-bar">
      <div class="container-fluid ">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand custom-brand" href="#"></a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a style=color:#FFF;" href=""></a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container" style="width:30%;">

      <form method="post" class="form-signin">
        <h2 class="form-signin-heading">Inicia sesión</h2>
        <label for="inputEmail" class="sr-only">E-mail</label>
        <input name="inputEmail" id="inputEmail" class="form-control" placeholder="Correo Electrónico" required autofocus>
        <label for="inputPassword" class="sr-only">Contraseña</label>
        <div style="margin-bottom:10px"></div>
        <input name="inputPassword" type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Recordarme
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="checkData()">Iniciar Sesión</button>
        <button class="btn btn-lg btn-success btn-block" type="submit" onclick="goto()">Registrarse</button>
      </form>

    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  </body>
</html>
